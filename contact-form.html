<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <section>
    <div id="form">
        <form class="contact_form" action="thank-you.html" method="post">
            <div class="single_form1">
              <label for="name">Full Name:</label>
              <input class="name_input" type="text" name="full_name" id="name" tabindex="1" required>
            </div>
            <br>
            <div class="single_form2">
              <label for="email">Email:</label>
              <input class="email_input" type="email" name="email" id="email" tabindex="2" required>
            </div>
            <br>
            <div class="single_form3">
              <div class="date1">
                <label for="date1">Phone:</label>
                <input class="date_input" type="tel" name="from_tel" id="tel1" tabindex="3" required>
              </div>
            </div>
            <br>
            <input class="submit_btn" type="submit" tabindex="5" value="Set Sails!">
          </form>
          </div>
        </section>
    </div>
</body>
</html>
