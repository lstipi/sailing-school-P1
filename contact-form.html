<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form to sign up for sailing lessons">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <!-- favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <title>Sign Up</title>
</head>

<body>

  <!--Navigation-->

  <nav>
    <div class="navbar">
      <a class="logo" href="index.html">SAILING SCHOOL</a>
      <div class="menu">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="where-to-find-us.html">Location</a></li>
          <li><a href="contact-form.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Form-->


  <section class="contact-wrap">
    <h1 class="text-center">Sign Up</h1>
    <div id="form">
      <form class="contact_form" action=“https://formdump.codeinstitute.net/” method=“post” target=“_blank”>
        <div class="row">
          <label class="column" for="full_name">Full Name:</label>
          <input class=" column" type="text" name="full_name" id="full_name" tabindex="1" required>
        </div>

        <div class="row">
          <label class="column" for="email">Email:</label>
          <input class="column" type="email" name="email" id="email" tabindex="2" required>
        </div>

        <div class="row">
          <label class="column" for="tel">Phone:</label>
          <input class="column" type="tel" name="tel" id="tel" tabindex="3" required>
        </div>

        <div class="row">
          <div class="column">
            <input class="submit-button button" type="submit" tabindex="4" value="Set Sails!">
          </div>
        </div>
      </form>
  </section>

  <!--Footer-->


  <footer>
    <div class="footer-wrap">
      <ul class="social-media">
        <li><a rel="noreferrer" href="https://twitter.com/?lang=en" aria-label="Link to Twitter" target="_blank"><i
              class="fab fa-twitter-square"></i></a></li>
        <li><a rel="noreferrer" href="https://www.facebook.com/" aria-label="Link to Facebook" target="_blank"><i
              class="fab fa-facebook-square"></i></a></li>
        <li><a rel="noreferrer" href="https://www.instagram.com/" aria-label="Link to Instagram" target="_blank"><i
              class="fab fa-instagram-square"></i></a></li>
      </ul>
    </div>

  </footer>

</body>

</html>
