<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact-wrap">
      <h1>Contact Us</h1>
    <div id="form">
        <form class="contact_form" action="thank-you.html" method="post">
            <div class="single-form1">
              <label class="label-box" for="name">Full Name:</label>
              <input class="name_input" type="text" name="full_name" id="name" tabindex="1" required>
            </div>
            <br>
            <div class="single-form2">
              <label class="label-box" for="email">Email:</label>
              <input class="email_input" type="email" name="email" id="email" tabindex="2" required>
            </div>
            <br>
            <div class="single-form3">
              <div class="date1">
                <label class="label-box" for="date1">Phone:</label>
                <input class="date_input" type="tel" name="from_tel" id="tel1" tabindex="3" required>
              </div>
            </div>
            <br>
            <input class="submit-button" type="submit" tabindex="4" value="Set Sails!">
          </form>
          </div>
        </section>
    </div>
    <footer>
      <div class="footer-wrap">
   <ul class="social-media">
       <li><a href="https://twitter.com/?lang=en" aria-label="Link to Twitter" target="_blank"><i
                   class="fab fa-twitter-square"></i></a></li>
       <li><a href="https://www.facebook.com/" aria-label="Link to Facebook" target="_blank"><i
                   class="fab fa-facebook-square"></i></a></li>
       <li><a href="https://www.instagram.com/" aria-label="Link to Instagram" target="_blank"><i
                   class="fab fa-instagram-square"></i></a></li>
   </ul>
</div>

  </footer>

</body>
</html>
