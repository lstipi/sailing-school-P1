    <title>Sign Up</title>
</head>
<body>
  <nav >
    <div class="navbar">
        <a class="logo" href="index.html">SAILING SCHOOL</a> 
        <div class="menu">
                <ul>
            <li class="active"><a href="index.html">Home</a></li>

            <li><a href="contact-form.html">Sign Up</a></li>
                </ul>
            </div>
    </div>
  </nav>
  <section class="contact-wrap">
    <h1 class="text-center">Sign Up</h1>
    <div id="form">
      <form class="contact_form" action="thank-you.html" method="POST">
        <div class="row">
          <label class="column" for="name">Full Name:</label>
          <input class=" column" type="text" name="full_name" id="full_name" tabindex="1" required>
        </div>

        <div class="row">
          <label class="column" for="email">Email:</label>
          <input class="column" type="email" name="email" id="email" tabindex="2" required>
        </div>
 
        <div class="row">
            <label class="column" for="tel">Phone:</label>
            <input class="column" type="tel" name="tel" id="tel" tabindex="3" required>
        </div>

        <div class="row">
          <div class="column">
            <input class="submit-button button" type="submit" tabindex="4" value="Set Sails!">
          </div>
        </div>
      </form>
  </section>
    <footer>
      <div class="footer-wrap">
   <ul class="social-media">

</div>
